<!DOCTYPE html>

<html>
    <head>
        <title>APERTURA DE CAJA</title>
        <meta charset="UTF-8">
        <link rel="icon" href="Recursos\img\ic.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../Recursos/CSS/w3_4.css"/>
        <script src="../Recursos/JS/jquery-3.2.1.min.js" ></script>
        <script src="../Recursos/JS/Aperturacajajs.js" ></script>
    </head>
    <body  class="w3-border-cyan">
    <center>
        <div style=" width: 800px;">
            <div  style="width:800px; height: 600px;">
                <div class="w3-container">
                    <div class="w3-panel w3-card-4 w3-padding-0" style=" width: 800px;  margin: 0 auto; ">
                        <div class="w3-panel w3-card w3-blue-grey">
                            <h2 class="w3-center">REGISTRO DE APERTURA</h2>
                            <p class="w3-center w3-small">Ingrese los datos solicitados y luego haga clic en "Guardar".</p>
                        </div>
                        <div class="w3-container">
                            <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width: 13%; ">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Codigo:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div  class="w3-col s4 w3-center">
                                        <input  class="w3-left w3-input w3-round w3-border" type="text" id="id_apertura" onkeypress="keypress(event)" placeholder="Codigo" size="10"   required="true" >
                                    </div>
                                    <div class="w3-col" style=" width: 13%; ">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Fecha:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div  class="w3-col s4 w3-center">
                                        <input class="w3-left w3-input w3-round w3-border" type="date" id="fecha"  placeholder="Fecha" size="40"  required="true" >
                                    </div>
                                </div>
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width: 13%; ">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Monto Efectivo:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div  class="w3-col s4 w3-center">
                                        <input  class="w3-left w3-input w3-round w3-border" type="text" id="efectivo" onkeypress="keypress(event)" placeholder="Monto Efectivo" size="10"   required="true" >
                                    </div>
                                    <div class="w3-col" style=" width: 13%; ">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Monto Cheque:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div  class="w3-col s4 w3-center">
                                        <input class="w3-left w3-input w3-round w3-border" type="text" id="cheque"  placeholder="Monto Cheque" size="40"  required="true" >
                                    </div>
                                </div>

                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width: 13%; ">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Monto Tarjeta:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div  class="w3-col s4 w3-center">
                                        <input  class="w3-left w3-input w3-round w3-border" type="text" id="tarjeta" onkeypress="keypress(event)" placeholder="Monto Tarjeta" size="10"   required="true" >
                                    </div>
                                    <div class="w3-col" style=" width: 13%; ">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Caja:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div  class="w3-col s4 w3-center">
                                        <select class="w3-input w3-border" id="id_caja"></select>
                                    </div>
                                </div>
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width: 13%; ">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Sucursal:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div  class="w3-col s4 w3-center">
                                        <select class="w3-input w3-border" id="id_sucursal"></select>
                                    </div>
                                </div>
                            </div>

                            <center>
<!--                                <div class="w3-panel w3-card-4 w3-padding-0" style=" width:700px; margin:0 auto;">-->
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="agregarApertura();">
                                        <i class="fa fa-close fa-lg"></i>
                                        Agregar
                                    </button>
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" onclick="document.getElementById('id01').style.display = 'block'; modificarApertura(); filtroaperturafocuss()" type="button">
                                        <i class="fa fa-close fa-lg"></i>
                                        Modificar
                                    </button>
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="document.getElementById('id01').style.display = 'block'; eliminarApertura(); filtroaperturafocuss()">
                                        <i class="fa fa-close fa-lg"></i>
                                        Eliminar
                                    </button>
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="grabarApertura();">
                                        <i class="fa fa-close fa-lg"></i>
                                        Guardar
                                    </button> 
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="limpieeezas();">
                                        <i class="fa fa-close fa-lg"></i>
                                        Cancelar
                                    </button>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
    </center>

    <br>
    <div id="id01" class="w3-modal">
            <div class="w3-container">
                <center>
                    <div class="w3-panel w3-card-4 w3-padding-0" style=" width:600px; margin:0 auto;">
                        <div class="w3-panel w3-card w3-blue">
                            <h2 class="w3-center">REGISTRO DE USUARIOS</h2>
                            <p class="w3-center w3-small">Ingrese los datos solicitados y luego haga clic en "Guardar".</p>
                        </div>
                        <div class="w3-container w3-white" id="cont_datos" style=" margin:0 5% 3% 5%;">
                            <div  style="width: 500px; height: 200px;" onclick="document.getElementById('id_usuario').focus();"/>
                            <table style="border: 1px " > 
                                <thead>
                                    <tr>
                                        <th class="w3-blue-grey">Id</th>
                                        <th class="w3-blue-grey">Nombre</th>
                                        <th class="w3-blue-grey">Clave</th>
                                        <th class="w3-blue-grey">Perfil</th>
                                        <th class="w3-blue-grey">Empleados</th>
                                    </tr>
                                </thead>
                                <tbody id="crpTbUsuario">
                                </tbody>
                            </table>  
                        </div>
                    </div>
                    <input type="text" id="filtrosusuario" placeholder="Buscar..." size="50" tabindex="2" onkeyup="FiltroUsuario();">
                    <button onclick="cerrarbuscador();">
                        Cancelar
                    </button>
            </div>
        </div>



</body>
</html>
