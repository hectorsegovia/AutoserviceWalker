                        </tr>

                        </tr>

                                                    <td><label>Condicion Compra</label></td>
                                                    <td><input type="text" id="id_ordenn" size="10px" placeholder="Condiciones" onkeypress="

                                                        <input type="text" id="sucursal_pedido" size="30px" placeholder="Sucursal" disabled="true"/>

                            </td>

            <div style="border: 1px solid;  width: 900px; height: 200px;">
                <table border="1" > 
                    <thead>

                            <th style=" width: 5%;">Codigo</th>

            <center>

                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-brown w3-large" onclick=" document.getElementById('buscardor_regcompras').style.display = 'block'; anularRegCompra();" type="button">

                                    </tbody>
                                </table>  
                            </div>
                        </div>

                        <button onclick="cerrarbuscadorRegCompra();">
                            Cancelar
                        </button>
                    </center>
                </div>
            </div>
        </div></div></center>

            </button>

    <script>
        mydate = new Date();
        myday = mydate.getDay();
        mymonth = mydate.getMonth();
        myweekday = mydate.getDate();
        var ano = mydate.getFullYear();

        weekday = myweekday;

        if (mymonth === 0)
            month = "01";

        else if (mymonth === 1)
            month = "02";

        else if (mymonth === 2)
            month = "03";

        else if (mymonth === 3)
            month = "04";

        else if (mymonth === 4)
            month = "05";

        else if (mymonth === 5)
            month = "06";

        else if (mymonth === 6)
            month = "07";

        else if (mymonth === 7)
            month = "08";

        else if (mymonth === 8)
            month = "09";

        else if (mymonth === 9)
            month = "10";

        else if (mymonth === 10)
            month = "11";

        else if (mymonth === 11)
            month = "12";

        //            document.write("<font face=arial, size=3>" + day);
        var accion = (myweekday + "-" + month + "-" + ano);
        document.getElementById('fecha_factura').value = accion;
        document.getElementById('fecha_fact').value = accion;

    </script>
</div>
