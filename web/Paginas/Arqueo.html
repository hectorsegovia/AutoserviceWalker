<!DOCTYPE html>
<html>
    <head>

        <title>REGISTRO DE ARQUEO DE CAJA</title>
        <meta charset="UTF-8">
        <link rel="icon" href="Recursos\img\ic.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../Recursos/CSS/w3_4.css"/>
        <script src="../Recursos/JS/jquery-3.2.1.min.js" ></script>
        <script src="../Recursos/JS/Arqueojs.js" ></script>
    </head>
    <body  class="w3-border-cyan">
    <center>
        <div style=" width: 800px;">
            <div  style="width:800px; height: 600px;">
                        <div class="w3-container">
                            <div class="w3-panel w3-card-4 w3-padding-0" style=" width: 800px;  margin: 0 auto; ">
                                <div class="w3-panel w3-card w3-blue-grey">
                                    <h2 class="w3-center">REGISTRO DE ARQUEO</h2>
                                    <p class="w3-center w3-small">Ingrese los datos solicitados y luego haga clic en "Guardar".</p>
                                </div>
                                <div class="w3-container">
                                    <div class="w3-row w3-section">
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Codigo:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input  class="w3-left w3-input w3-round w3-border" type="text" id="id_arqueo" onkeypress="keypress(event)" placeholder="Valor Autogenerado" size="10"   required="true" >
                                        </div>
<!--                                        <input type="button" value="Agregar" id="opcionGrabarPedidos" onclick="document.getElementById('id01').style.display = 'block';" type="button"/>-->
                                    </div>
                                    <div class="w3-row w3-section">
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Apertura:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input  class="w3-left w3-input w3-round w3-border" type="text" id="id_apertura" onkeypress="keypress(event)" placeholder="Codigo Apertura" size="10"   required="true" >
                                        </div>
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Fecha:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input  class="w3-left w3-input w3-round w3-border" type="text" id="fecha" onkeypress="keypress(event)" placeholder="Fecha" size="10"   required="true" >
                                        </div>
                                    </div>

                                    <div class="w3-row w3-section">
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Codigo Usuario.:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input  class="w3-left w3-input w3-round w3-border" type="text" id="id_usuario" onkeypress="keypress(event)" placeholder="Nombre" size="10"   required="true" >
                                        </div>
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Nombre:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input class="w3-left w3-input w3-round w3-border" type="text" id="nombre"  placeholder="Apellido" size="40"  required="true" >
                                        </div>
                                    </div>

                                    <div class="w3-row w3-section">
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Codigo Sucursal:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input  class="w3-left w3-input w3-round w3-border" type="text" id="id_sucursal" onkeypress="keypress(event)" placeholder="Cedula" size="10"   required="true" >
                                        </div>
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Sucursal&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input class="w3-left w3-input w3-round w3-border" type="text" id="nombre_sucursal"  placeholder="Celular o Telefono" size="40"  required="true" >
                                        </div>
                                    </div>
                                    <div class="w3-row w3-section">
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Caja id:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input  class="w3-left w3-input w3-round w3-border" type="text" id="id_caja" onkeypress="keypress(event)" placeholder="Direccion" size="10"   required="true" >
                                        </div>
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Caja:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input class="w3-left w3-input w3-round w3-border" type="text" id="nombre_caja"  placeholder="Fecha de Nacimiento" size="40"  required="true" >
                                        </div>
                                    </div>
                                    
                                    <div class="w3-row w3-section">
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Total Arqueo:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input  class="w3-left w3-input w3-round w3-border" type="text" id="total" onkeypress="keypress(event)" placeholder="Direccion" size="10"   required="true" >
                                        </div>
                                    </div>

                                <center>
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="agregarArqueo(); document.getElementById('id01').style.display = 'block';" id="opc_cancelar" name="opc_cancelar">
                                        <i class="fa fa-close fa-lg"></i>
                                        Realizar Arqueo
                                    </button>
<!--                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" onclick="document.getElementById('id01').style.display = 'block'; modificarEmpleados(); filtroempleadosfocus()" type="button">
                                        <i class="fa fa-close fa-lg"></i>
                                        Modificar
                                    </button>
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="document.getElementById('id01').style.display = 'block'; eliminarEmpleados(); filtroempleadosfocus()">
                                        <i class="fa fa-close fa-lg"></i>
                                        Eliminar
                                    </button>-->
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="grabarArqueo();">
                                        <i class="fa fa-close fa-lg"></i>
                                        Guardar
                                    </button> 
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="limpiararqueo();">
                                        <i class="fa fa-close fa-lg"></i>
                                        Cancelar
                                    </button>
                                </center>
                            </div>
                    </div>
                </div>
            </div>
    </center>
    
    <br>

         <div id="id01" class="w3-modal w3-white">
        <div class="w3-container">
            <center>
                <div class="w3-panel w3-card-4 w3-padding-0" style=" width:700px; margin:0 auto;">
                    <div class="w3-panel w3-card w3-blue-grey">
                        <h2 class="w3-center">LISTADO DE APERTURAS ABIERTAS</h2>
                        <p class="w3-center w3-small">Ingrese los datos solicitados y luego haga clic en "Guardar".</p>
                    </div>
                    <div class="w3-container w3-white" id="cont_datos" style=" margin:0 5% 3% 5%;">
                        <div  style="width: 600px; height: 250px;" onclick="document.getElementById('id_condicion').focus();"/>
                        <table style="border: 1px"> 
                            <thead>
                                <tr>
                                    <th  class="w3-white" style=" width: 5%;">Apertura</th>
                                    <th class="w3-white" style=" width: 5%;">Usuario</th>
                                    <th class="w3-white" style=" width: 30%;">Nombre</th>
                                    <th class="w3-white" style=" width: 5%;">Codigo</th>
                                    <th class="w3-white" style=" width: 30%;">Caja</th>
                                    <th class="w3-white" style=" width: 5%;">Codigo</th>
                                    <th class="w3-white" style=" width: 30%;">Sucursal</th>
                                    <th class="w3-white" style=" width: 30%;">Fecha</th>
                                </tr>
                            </thead>
                            <tbody id="crpTbAperturas">
                            </tbody>
                        </table>  
                    </div>
                </div>
                <input type="text" id="filtrospedidos" placeholder="Buscar..." size="45" tabindex="2" onkeyup="FiltroPedidos();">
                <button onclick="cerrarbuscador();">
                    Cancelar
                </button>
            </center>
        </div>
