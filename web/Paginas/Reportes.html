        <style>
            .accordion {
                background-color: #eee;
                color: #444;
                cursor: pointer;
                padding: 18px;
                width: 100%;
                border: none;
                text-align: left;
                outline: none;
                font-size: 15px;
                transition: 0.4s;
            }

            .active, .accordion:hover {
                background-color: #ccc; 
            }

            .panel {
                padding: 0 18px;
                display: none;
                background-color: white;
                overflow: hidden;
            }
        </style>
        
        
        <script type="text/javascript">
            function loadDocPdf(bandera, valor, desde, hasta) {
                var datos;
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/AutoserviceWalker/ReportesCTRL?bandera=" + bandera + "&valor=" + valor + "&desde=" + desde + "&hasta=" + hasta + "");
                xhr.responseType = "arraybuffer";

                xhr.onload = function () {
                    if (this.status === 200) {
                        var blob = new Blob([xhr.response], {type: "application/pdf"});
                        var objectUrl = URL.createObjectURL(blob);
                        window.open(objectUrl,'_blank');
                    }
                };
                xhr.send();
            }
        </script>
