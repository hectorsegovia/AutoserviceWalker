<!DOCTYPE html>

<html>
    <head>
        <title>REGISTRO DE EMPLEADOS</title>
        <meta charset="UTF-8">
        <link rel="icon" href="Recursos\img\ic.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../Recursos/CSS/w3_4.css"/>
        <script src="../Recursos/JS/jquery-3.2.1.min.js" ></script>
        <script src="../Recursos/JS/Empleadosjs.js" ></script>
    </head>
    <body  class="w3-border-cyan">
    <center>
        <div style=" width: 800px;">
            <div  style="width:800px; height: 600px;">
                        <div class="w3-container">
                            <div class="w3-panel w3-card-4 w3-padding-0" style=" width: 800px;  margin: 0 auto; ">
                                <div class="w3-panel w3-card w3-blue-grey">
                                    <h2 class="w3-center">REGISTRO DE EMPLEADOS</h2>
                                    <p class="w3-center w3-small">Ingrese los datos solicitados y luego haga clic en "Guardar".</p>
                                </div>
                                <div class="w3-container">
                                    <div class="w3-row w3-section">
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Codigo:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input  class="w3-left w3-input w3-round w3-border" type="text" id="id_empleados" onkeypress="keypress(event)" placeholder="Valor Autogenerado" size="10"   required="true" >
                                        </div>
<!--                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Fecha:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input class="w3-left w3-input w3-round w3-border" type="date" id="dat_fecha"  placeholder="Ingrese Nombre de Usuario" size="40"  required="true" >
                                        </div>-->
                                    </div>

                                    <div class="w3-row w3-section">
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Nombre:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input  class="w3-left w3-input w3-round w3-border" type="text" id="nombre" onkeypress="keypress(event)" placeholder="Nombre" size="10"   required="true" >
                                        </div>
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Apellido:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input class="w3-left w3-input w3-round w3-border" type="text" id="apellido"  placeholder="Apellido" size="40"  required="true" >
                                        </div>
                                    </div>

                                    <div class="w3-row w3-section">
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Cedula:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input  class="w3-left w3-input w3-round w3-border" type="text" id="cedula" onkeypress="keypress(event)" placeholder="Cedula" size="10"   required="true" >
                                        </div>
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Celular:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input class="w3-left w3-input w3-round w3-border" type="text" id="celular"  placeholder="Celular o Telefono" size="40"  required="true" >
                                        </div>
                                    </div>
                                    <div class="w3-row w3-section">
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Direccion:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input  class="w3-left w3-input w3-round w3-border" type="text" id="direccion" onkeypress="keypress(event)" placeholder="Direccion" size="10"   required="true" >
                                        </div>
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">F. Nacimiento:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <input class="w3-left w3-input w3-round w3-border" type="text" id="fechanaci"  placeholder="Fecha de Nacimiento" size="40"  required="true" >
                                        </div>
                                    </div>
                                    <div class="w3-row w3-section">
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Cargo:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <select  class="w3-left w3-input w3-round w3-border" id="id_cargo"></select>
                                        </div>
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Ciudad:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <select  class="w3-left w3-input w3-round w3-border" id="id_ciudad"></select>
                                        </div>
                                    </div>
                                    <div class="w3-row w3-section">
                                        <div class="w3-col" style=" width: 13%; ">
                                            <p class="w3-small w3-right">
                                                <label class="w3-label w3-validate">Sucursal:&nbsp;</label>
                                            </p>
                                        </div>
                                        <div  class="w3-col s4 w3-center">
                                            <select  class="w3-left w3-input w3-round w3-border" id="id_sucursal"></select>
                                        </div>
                                    </div>
                                </div>

                                <center>
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="agregarEmpleados();" id="opc_cancelar" name="opc_cancelar">
                                        <i class="fa fa-close fa-lg"></i>
                                        Agregar
                                    </button>
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" onclick="document.getElementById('id01').style.display = 'block'; modificarEmpleados(); filtroempleadosfocus()" type="button">
                                        <i class="fa fa-close fa-lg"></i>
                                        Modificar
                                    </button>
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="document.getElementById('id01').style.display = 'block'; eliminarEmpleados(); filtroempleadosfocus()">
                                        <i class="fa fa-close fa-lg"></i>
                                        Eliminar
                                    </button>
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="grabarEmpleadoss();">
                                        <i class="fa fa-close fa-lg"></i>
                                        Guardar
                                    </button> 
                                    <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="limpie();">
                                        <i class="fa fa-close fa-lg"></i>
                                        Cancelar
                                    </button>
                                </center>
                            </div>
                    </div>
                </div>
            </div>
    </center>
    
    <br>
     <div id="id01" class="w3-modal">
        <div class="w3-container">
            <center>
                <div class="w3-panel w3-card-4 w3-padding-0" style=" width:1050px; margin:0 auto;">
                    <div class="w3-panel w3-card w3-blue-grey">
                        <h2 class="w3-center">REGISTRO DE EMPLEADOS</h2>
                        <p class="w3-center w3-small">Ingrese los datos solicitados y luego haga clic en "Guardar".</p>
                    </div>
                    <div class="w3-container w3-white" id="cont_datos" style=" margin:0 5% 5% 5%;">
                        <div  style="width: 950px; height: 250px;" onclick="document.getElementById('id_empleados').focus();"/>
                        <table style="border: 1px " > 
                            <thead>
                                <tr>
                                    <th class="w3-blue-grey">Id</th>
                                    <th class="w3-blue-grey">Nombre</th>
                                    <th class="w3-blue-grey">Apellido</th>
                                    <th class="w3-blue-grey">Cedula</th>
                                    <th class="w3-blue-grey">Celular</th>
                                    <th class="w3-blue-grey">Direccion</th>
                                    <th class="w3-blue-grey">Fecha de Nacimiento</th>
                                    <th class="w3-blue-grey">Cargo</th>
                                    <th class="w3-blue-grey">Ciudad</th>
                                    <th class="w3-blue-grey">Sucursal</th>
                                </tr>
                            </thead>
                            <tbody id="crpTbEmpleados">
                            </tbody>
                        </table>  
                    </div>
                </div>
                <input type="text" id="filtrosempleados" placeholder="Buscar..." size="80" tabindex="2" onkeyup="FiltroEmpleados();">
                <button onclick="cerrarbuscador();">
                    Cancelar
                </button>
        </div>
    </div>
   
   
               

</body>
</html>
