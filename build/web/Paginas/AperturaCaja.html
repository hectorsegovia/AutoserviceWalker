<!DOCTYPE html>

    <head>

    <body  class="w3-border-cyan">
        <script>
            function sololetras(e) {
                key = e.keyCode || e.which;
                tecla = String.fromCharCode(key).toLowerCase();
                letras = "  áéíóúqwertyuiopasdfghjklñzxcvbnm";
                especiales = [8, 37, 39, 46];

                tecla_especial = false;
                for (var i in especiales) {
                    if (key === especiales[i]) {
                        tecla_especial = true;
                        break;
                    }
                }

                if (letras.indexOf(tecla) === -1 && !tecla_especial)
                    return false;
            }
        </script>

        <script>
            function SoloNumPositivos(e) {
                key = e.keyCode || e.which;
                tecla = String.fromCharCode(key).toLowerCase();
                letras = "0123456789";
                especiales = [8, 37, 39, 46];

                tecla_especial = false;
                for (var i in especiales) {
                    if (key === especiales[i]) {
                        tecla_especial = true;
                        break;
                    }
                }

                if (letras.indexOf(tecla) === -1 && !tecla_especial)
                    return false;
            }
        </script>
    <center>
        <div style=" width: 800px;">
            <div  style="width:800px; height: 600px;">
                <div class="w3-container">
                    <div class="w3-panel w3-card-4 w3-padding-0" style=" width: 800px;  margin: 0 auto; ">
                        <div class="w3-panel w3-card w3-blue-grey">

                            <p class="w3-center w3-small">Ingrese los datos solicitados y luego haga clic en "Guardar".</p>

                        <div class="w3-container">
                            <div class="w3-row w3-section">

                                </div>

                                    <input class="w3-left w3-input w3-round w3-border" type="text" id="fecha"  placeholder="Fecha" size="40"  required="true" >
                                </div>
                            </div>


                            <div class="w3-row w3-section">
                                <div class="w3-col" style=" width: 13%; ">
                                    <p class="w3-small w3-right">
                                        <label class="w3-label w3-validate">Usuario:&nbsp;</label>
                                    </p>
                                </div>
                                <div  class="w3-col s4 w3-center">

                        <center>

                            <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" onclick="document.getElementById('id01').style.display = 'block'; modificarApertura(); filtroaperturafocuss()" type="button">

                                <i class="fa fa-close fa-lg"></i>
                                Eliminar
                            </button>
                            <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="grabarApertura();">
                                <i class="fa fa-close fa-lg"></i>
                                Guardar
                            </button> 
                            <button class="w3-btn  w3-ripple w3-white  w3-left w3-hover-red w3-large" type="button"  onclick="limpieeezas();">
                                <i class="fa fa-close fa-lg"></i>
                                Cancelar
                            </button>
                        </center>
                    </div>

    <div id="id01" class="w3-modal w3-white">
        <div class="w3-container">

                    <div class="w3-panel w3-card w3-blue-grey">

                    Cancelar
                </button>
            </center>
        </div>
    </div>
</div>


<script>
    mydate = new Date();
    myday = mydate.getDay();
    mymonth = mydate.getMonth();
    myweekday = mydate.getDate();
    var ano = mydate.getFullYear();

    weekday = myweekday;

    if (mymonth === 0)
        month = "01";

    else if (mymonth === 1)
        month = "02";

    else if (mymonth === 2)
        month = "03";

    else if (mymonth === 3)
        month = "04";

    else if (mymonth === 4)
        month = "05";

    else if (mymonth === 5)
        month = "06";

    else if (mymonth === 6)
        month = "07";

    else if (mymonth === 7)
        month = "08";

    else if (mymonth === 8)
        month = "09";

    else if (mymonth === 9)
        month = "10";

    else if (mymonth === 10)
        month = "11";

    else if (mymonth === 11)
        month = "12";

    //            document.write("<font face=arial, size=3>" + day);
    var accion = (myweekday + "-" + month + "-" + ano);
    document.getElementById('fecha').value = accion;
</script>
